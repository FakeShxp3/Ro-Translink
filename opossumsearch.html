<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opossum Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            margin-top: 150px;
            text-align: center;
        }
        .search-container {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 500px;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(0,128,255,0.5);
            border-color: rgba(0,128,255,0.5);
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum Search" style="height: 100px;">
    </div>
    <div class="search-container">
        <form name="searchForm" onsubmit="submitSearch(); return false;">
            <input type="text" name="q" placeholder="Search with Opossums">
        </form>
    </div>
    <footer class="footer">
        <p>Powered by opossum search</p>
    </footer>

    <script>
        function submitSearch() {
            var query = document.searchForm.q.value;
            var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query + " opossum");
            window.location.href = googleSearchUrl;
        }
    </script>
</body>
</html>
